<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="email-signature">
        <div class="header">
            <div class="name-title">
                <input type="text" placeholder="Name" value="" class="editable-input name-input width-nt">
                <input type="text" placeholder="Designation" value="" class="editable-input title-input width-nt">
                <p>Hyundai Motor India Limited</p>
            </div>
            <div class="logos">
                <img src="images/Hyundai_Logo_Hor_FullColour_Pantone.jpg" alt="Hyundai Logo" class="logo">
                <img src="images/Top_Employer_India_2024.png" alt="Top Employer 2024 Logo" class="top-employer-logo">
            </div>
        </div>
        
        <div class="contact-info">
            <p><strong>T</strong> <input type="tel" placeholder="Tele-Number" value="" class="editable-input width-ci"/></p>
            <p><strong>M</strong> <input type="tel" placeholder="Mobile Number" value="" class="editable-input width-ci"/></p>
            <p><strong>E</strong> <input type="email" placeholder="Email" value="" class="editable-input width-ci"/></p>
            <p><strong>L</strong><input type="text" placeholder="LinkedIn" value="" class="editable-input width-ci"/></p>
            <p>Plot No. C-11, City Centre, Sector 29, Gurugram, Haryana, 122 001</p>
        </div>

        <div class="footer">
            <img src="images/en_footer.jpg" alt="Footer Image" class="footer-image">
        </div>
    </div>
</body>
</html>
